<h2>Create User</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label for="dateOfBirth">Date of Birth</label>
    <input type="date" id="dateOfBirth" [(ngModel)]="user.dateOfBirth" name="dateOfBirth" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="user.address" name="address" required>
  </div>

  <button type="submit">Create User</button>
</form>
