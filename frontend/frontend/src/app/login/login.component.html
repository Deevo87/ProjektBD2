<body class="backgroundConf">
  <app-nav-bar></app-nav-bar>
  <div class="container">
    <h1>Log In</h1>
    <div class="glass">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=" "
            formControlName="email"/>
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=" "
            formControlName="password"
          />
          <label for="password">Password</label>
        </div>

        <button
          type="button"
          class="btn btn-default buttonDefault"
          [disabled]="!loginForm.valid"
          (click)="logIn()">
          Log in
        </button>
      </form>
    </div>
    <button
      type="button"
      class="btn btn-default buttonBack"
      [routerLink]="['/register']"
      routerLinkActive="router-link-active">
      Sign up
    </button>
  </div>
</body>
